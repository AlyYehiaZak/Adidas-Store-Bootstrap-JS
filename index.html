<html>
    <head>
        <title>Adidas Store</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/all.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </head>
    <body>

        <nav class="navbar navbar-expand my-bg-secondary">
            <div class="container-fluid">
                <a class="navbar-brand ms-4" href="index.html">
                    <img src="images/logoBlack.png" alt="Logo" style="width:60px;"> 
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active my-text-primary myFontFamily" href="login.html">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active my-text-primary myFontFamily ms-4 me-sm-5" href="register.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main>
            <div id="demo" class="carousel slide" data-bs-ride="carousel">

                <div class="welcome_container d-block text-center">
                    <h2 class="myFontFamily my-text-secondary fs-1 mb-2">Ready to Elevate Your Game?</h2>
                    <button class="btn btn-lg my-bg-secondary my-text-primary mb-2 me-2 my-btn-secondary-hv" onclick="window.location.href='login.html'">Sign In</button>
                    <button class="btn btn-lg my-bg-primary my-text-secondary mb-2 my-btn-primary-hv" onclick="window.location.href='register.html'">Sign Up</button>
                    <div>
                        <span class="myFontFamily my-text-secondary">Continue as A </span><a href="#" id="guest_btn" class="myFontFamily">Guest</a>
                    </div>
                </div>

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
                </div>

                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/cover/cover1.jpg" alt="cover1" class="d-block w-100 carouselHeight">
                    </div>
                    <div class="carousel-item">
                        <img src="images/cover/cover2.jpg" alt="cover2" class="d-block w-100 carouselHeight">
                    </div>
                    <div class="carousel-item">
                        <img src="images/cover/cover3.jpg" alt="cover3" class="d-block w-100 carouselHeight">
                    </div>
                    <div class="carousel-item">
                        <img src="images/cover/cover4.jpg" alt="cover4" class="d-block w-100 carouselHeight">
                    </div>
                    <div class="carousel-item">
                        <img src="images/cover/cover5.jpg" alt="cover5" class="d-block w-100 carouselHeight">
                    </div>
                    <div class="carousel-item">
                        <img src="images/cover/cover6.jpg" alt="cover6" class="d-block w-100 carouselHeight">
                    </div>
                    <div class="carousel-item">
                        <img src="images/cover/cover7.jpg" alt="cover7" class="d-block w-100 carouselHeight">
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </main>



        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
