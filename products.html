<html>
    <head>
        <title>Adidas Store</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/all.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </head>
    <body>

        <nav class="navbar navbar-expand-sm my-bg-secondary shadow fixed-top">
            <div class="container-fluid">

                <a class="navbar-brand ms-sm-3" href="products.html">
                    <img src="images/logoBlack.png" alt="Logo" style="width:75px;"> 
                </a>

                <h2 class="ms-sm-5 myFontFamily fs-4 mt-2 my-text-primary" id="navbar_greeting"></h2>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="collapsibleNavbar">

                    <ul class="navbar-nav ms-auto me-md-4" id="guest_navbar">
                        <li class="nav-item me-md-3">
                            <a class="nav-link myFontFamily my-text-primary" href="login.html">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link myFontFamily my-text-primary" href="register.html">Sign Up</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ms-auto me-md-4 mt-4 mt-sm-0" id="user_navbar">
                        <li class="nav-item me-md-4">
                            <a class="nav-link pt-0" href="profile.html" id="profilePicIcon"></a>
                        </li>

                        <li class="nav-item dropdown me-md-3">
                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">
                                <i class="fa-solid fa-cart-shopping my-text-primary fs-4"></i>
                                <span id="cartBadgeCounter" class="badge rounded-circle bg-primary"></span>
                            </a>

                            <ul class="dropdown-menu dropdown-menu-end">

                                <div id="cart_div">
                                    
                                </div>

                                <a href="checkout.html" id="proceedToCheckout_btn" class="myFontFamily mb-0 mt-3 text-center my-text-primary">Proceed To Checkout <i class="fa-solid fa-basket-shopping"></i></a>

                            </ul>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link myFontFamily my-text-primary" id="logout_btn" href="#">Log Out</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>


        <section style="margin-top: 110px;">

            <div class="container mb-3 ps-3 ps-sm-0">
                <button id="display_all_btn" class="btn my-bg-primary my-text-secondary myFontFamily my-btn-primary-hv">Display All</button>
            </div>

            <div class="container">
                <div class="row gap-sm-4">

                    <select class="form-select col myFontFamily" id="search_select">
                        <option value="searchByCategory">Search By Category</option>
                        <option value="searchByName">Search By Name</option>
                        <option value="searchByPrice">Search By Price</option>
                    </select>

                    <select class="form-select col myFontFamily" id="category_select">
                        <option value="Accessories">Accessories</option>
                        <option value="Footballs">Footballs</option>
                        <option value="Cleats">Cleats</option>
                        <option value="Clothes">Clothes</option>
                        <option value="Sneakers">Sneakers</option>
                    </select>

                    <input id="search_textbox" type="text" class="form-control col myFontFamily" placeholder="Enter Product Name">

                    <input id="price_search_textbox" type="text" class="form-control col myFontFamily" placeholder="Enter Max Budget">

                </div>
            </div>
        </section>


        <section class="mt-2">
            <div class="container-fluid row" id="Products_div">

            </div>
        </section>


        <script src="js/global.js"></script>
        <script src="js/products.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
